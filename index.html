<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taco Adventure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="desktoptable">
	    <div class="columns central is-desktop">
            <div class="column is-full has-background-success">
	            <h1>TACO ADVENTURES!</h1>
		            <h2>A generator that suggests excellent taco and beer pairings.<br>
	                If you like the suggested combo, save it to your favorites! </h2>
	                <br>
		        <button id="buttonCombo" class="button is-ghost">Make Suggestion!</button>
		    </div>
        </div>
        <div class="columns is-desktop">

            <div class="column is-one-quarter is-gapless has-background-light">
                <img src="assets/spacer.jpg" id="beerPic" alt="picture of beer"style="height: 50%"/>                

            </div>
            <div  class="column is-gapless has-background-light">
                
                <h3 class="container"  style="font-weight: bold;"><i class="fas fa-beer"></i> <span id="beerName"> Beer:</span></h3>
                <br/>
                <h3 class="container" id="beerTag" style="font-weight: bold;">Tagline:</h3>
                <br/>
                <h3 class="container" id="beerDescription" style="font-weight: bold;">Description:</h3>
                <hr/>
                <!-- <h3 id="viewTacoBeer"></h3>
                <div id = "viewTaco" class="column is-three-fifths"> -->
                    
                    <h3 class="container"  style="font-weight: bold;"><i class="fas fa-utensils"></i> <span id="tacoName"> Taco Pairing:</span> </h3>
                    <!--Taco will display here -->
                <a id="recipeLink" target="_blank" style="font-weight: bold;"></a>
                <hr>
                <button id="saveFaves" class="button is-success">Save favorites</button><button id="clear" class="button is-info">Clear All</button>
                
            </div>
            <div class="column is-gapless has-background-light">
                <h3 class="container" style="font-weight: bold; font-size: large; text-align: center; display: inline-block"><i class="fas fa-handshake"></i> Saved Pairings</h3>
                <div class="buttons" id="savedPairings">

                </div>

          </div>        
    </div>
	</div>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/Draft.js"></script> 
</body>
</html>
