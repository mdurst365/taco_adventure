<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taco Adventure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="desktoptable">
	    <div class="columns central is-desktop">
            <div class="column is-full has-background-success">
	            <h1>TACO ADVENTURES!</h1>
		            <h2>A generator that suggests excellent taco and beer pairings.<br>
	                If you like the suggested combo, save it to your favorites! </h2>
	                <br>
		        <button id="buttonCombo" class="button is-ghost">Make Suggestion!</button>
		    </div>
        </div>
        <div class="columns is-desktop">
            <div class="column is-one-quarter is-gapless">
                <img id="beerPic" alt="picture of beer" style="height: 50%"/>                
            </div>
            <div  class="column is-gapless">
                <h3 class="container" id="beerName" style="font-weight: bold;">Beer:</h3>
                <br/>
                <h3 class="container" id="beerTag" style="font-weight: bold;">Tagline:</h3>
                <br/>
                <h3 class="container" id="beerDescription" style="font-weight: bold;">Description:</h3>
                <hr/>
                <!-- <h3 id="viewTacoBeer"></h3>
                <div id = "viewTaco" class="column is-three-fifths"> -->
                <h3 class="container" id="tacoName" style="font-weight: bold;">Taco Pairing: </h3>
                    <!--Taco will display here -->
                <a id="recipeLink" target="_blank" style="font-weight: bold;"></a>
                <hr>
                <button id="saveFaves" class="button is-success">Save favorites</button>
                
            </div>
            <div class="column is-gapless">
                <h3 class="container" style="font-weight: bold; font-size: large; text-align: center; display: inline-block">Saved Pairings</h3>
                <button id="clear" class="button is-info">Clear All</button>
                <div class="buttons" id="savedPairings">

                </div>
          </div>        
    </div>
	</div>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/Draft.js"></script> 
</body>
</html>
